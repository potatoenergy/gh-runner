---
jobs:
  build-and-push:
    env:
      RUNNER_VERSION: 2.328.0
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: '--debug'
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          username: ${{ github.actor }}
      - name: Build and push Docker image for multiple platforms
        uses: docker/build-push-action@v4
        with:
          build-args: |
            RUNNER_VERSION=${{ env.RUNNER_VERSION }}
          context: .
          labels: |
            org.opencontainers.image.title=GitHub Actions Runner
            org.opencontainers.image.description=Self-hosted GitHub Actions runner
            org.opencontainers.image.version=${{ env.RUNNER_VERSION }} org.opencontainers.image.source=https://github.com/${{ github.repository }} org.opencontainers.image.license=MIT
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gh-runner:latest
            ghcr.io/${{ github.repository_owner }}/gh-runner:${{ env.RUNNER_VERSION }}
name: Build and Push GH Runner Docker Image
'on':
  pull_request:
    branches:
      - main
  push:
    branches:
      - main